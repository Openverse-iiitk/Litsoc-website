<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LITSOC Debug</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black; /* Black background */
      overflow: hidden;
      font-family: Copperplate, serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    h1, h2, h3 {  font-size: 80px;
  font-weight: bold;
  color: transparent;
  -webkit-text-stroke: 1px white;
  text-stroke: 1px white;
  font-family: Arial, sans-serif;
  mix-blend-mode: screen; /* or try 'difference', 'lighten', etc. */




      position: absolute; /* Absolutely position text */
      top: 0;
      left: 0;
      margin: 0;
      width: 100vw;
      text-align: center;
      
      opacity: 0;
      transform: translateY(20px);
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 20; /* Ensure text stays above the model */
      
    }

    h1 {
      font-size: 15vw;
      position: absolute;
      top: 2rem;
      animation: floatUp 1.5s ease-out 0.3s forwards;
    }

    h2 {
      font-size: 15vw;
      position: absolute;
      top: 15rem;
      animation: floatUp 1.5s ease-out 0.6s forwards;
    }

    h3 {
      font-size: 15vw;
      position: absolute;
      top: 28rem;
      animation: floatUp 1.5s ease-out 0.9s forwards;
    }

    @keyframes floatUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      z-index: 30; /* Make sure loading text is above the model */
      background: black;
      padding: 20px;
    }

    #error {
      position: absolute;
      top: 10px;
      left: 10px;
      color: red;
      font-size: 1rem;
      z-index: 30; /* Error text above model */
    }

    /* Model container setup */
    #model-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 100; /* Higher than text */
  pointer-events: none; /* Allow mouse to pass through */
}


canvas {
  width: 100%;
  height: 100%;
  display: block;
}

  </style>
</head>
<body>
  

  <h1>LITERARY</h1> 
 <h2>SOCIETY</h2>
  <h3>IIITK</h3>
  <div id="model-container"></div> <!-- 3D model container above text -->
  <div id="loading">Loading 3D model...</div>
  <div id="error"></div>

  <!-- Three.js + GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

  <!-- Your logic -->
  <script src="script.js"></script>
</body>
</html>
